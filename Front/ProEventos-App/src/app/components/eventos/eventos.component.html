<app-titulo [titulo]="'Eventos'"></app-titulo>

<div action="" class="form-inline">
    <div class="form-group mb-2">
        <label for="" class="mr-2"><b>Filtro: </b></label>
        <input [(ngModel)]="filterList" type="text" class="forma-control mr-2" placeholder="buscar">
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button type="button" class="btn btn-outline-light btn-sm" (click)="toggleImg()">
                    <i class="{{showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                    {{showImg ? ' Ocultar' : ' Exibir'}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qnt Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="filteredEventos && filteredEventos.length">
        <tr *ngFor="let evento of filteredEventos">
            <td>
                <img [collapse]="!showImg" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg">
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateFormatPipe}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lotes[0].nome}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!filteredEventos.length">
        <tr>
            <td colspan="8">
                <h4>Nenhum Evento Encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar este Evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
