<div class="card rounded shadow-sm p-3">

    <div class="d-flex">
        <div class="flex-fill pr-3">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Filtro: </div>
                </div>
                <input [(ngModel)]="filterList" type="text" class="form-control" placeholder="Filtrar por Tema e Local">
            </div>
        </div>
        <div>
            <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
                <i class="fa fa-plus-circle my-1"></i>
                <b class="ml-1 d-none d-sm-block">NOVO</b>
            </a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="d-none d-md-table-cell">
                    <button type="button" class="btn btn-outline-light btn-sm" (click)="toggleImg()">
                        <i class="{{showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                        {{showImg ? ' Ocultar' : ' Exibir'}}
                    </button>
                </th>
                <th>#</th>
                <th>Tema</th>
                <th class="d-none d-md-table-cell">Local</th>
                <th>Data</th>
                <th class="d-none d-md-table-cell">Qnt Pessoas</th>
                <th class="d-none d-md-table-cell">Lote</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody *ngIf="filteredEventos && filteredEventos.length">
            <tr *ngFor="let evento of filteredEventos" (click)="eventoDetails(evento.id)" style="cursor: pointer;">
                <td class="d-none d-md-table-cell">
                    <img [collapse]="!showImg" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg">
                </td>
                <td>{{evento.id}}</td>
                <td>{{evento.tema}}</td>
                <td class="d-none d-md-table-cell">{{evento.local}}</td>
                <td>{{evento.dataEvento | DateFormatPipe}}</td>
                <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
                <td class="d-none d-md-table-cell">{{evento.lotes[0].nome}}</td>
                <td>
                    <!-- <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="fa fa-edit"></i></button> -->
                    <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!filteredEventos.length">
            <tr>
                <td colspan="8">
                    <h4>Nenhum Evento Encontrado</h4>
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar este Evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
</ng-template>
