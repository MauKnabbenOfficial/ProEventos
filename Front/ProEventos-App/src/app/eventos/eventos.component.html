<h2>Eventos</h2>
<hr>

<div action="" class="form-inline">
    <div class="form-group mb-2">
        <label for="" class="mr-2"><b>Filtro: </b></label>
        <input [(ngModel)]="filterList" type="text" class="forma-control mr-2" placeholder="buscar">
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button type="button" class="btn btn-outline-light btn-sm" (click)="toggleImg()">
                    <b>{{showImg ? 'Ocultar' : 'Exibir'}}</b>
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qnt Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="filteredEventos && filteredEventos.length">
        <tr *ngFor="let evento of filteredEventos">
            <td>
                <img [collapse]="!showImg" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg">
            </td>
            <td>{{evento.eventoID}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!filteredEventos.length">
        <tr>
            <td colspan="8">
                <h4>Nenhum Evento Encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>
